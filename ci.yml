provider: github
template: "v2-addon"

# ---------------------

addon: './ember-statechart-component'
testApp: './testing/ember-app'

lint:
  commits: true
  eslint:
    - "./ember-statechart-component"
    - "./testing/ember-app"

build:
  run: 'pnpm build:js'
  expect: |
    index.js
    index.js.map
    index.d.ts
    glint.d.ts
    glint.d.ts.map
    glint.js
    glint.js.map
    registration.d.ts
    registration.js
    registration.js.map

support:
  ember-try: true
  glint: true
  typescript:
   - typescript@4.4
   - typescript@4.5
   - typescript@4.6
   - typescript@4.7
   - typescript@next


release:
  semantic: true
