provider: github
template: "v2-addon"

# ---------------------

addon: './ember-statechart-component'
testApp: './testing/ember-app'

lint:
  commits: true
  eslint:
    - "./ember-statechart-component"
    - "./testing/ember-app"

build:
  run: 'pnpm build:js'
  expect: |
    core/index.js
    core/class-based/index.js
    core/function-based/index.js
    util/map.js
    util/helper.js
    util/debounce.js
    util/function.js
    util/ember-concurrency.js
    index.js
    index.js.map
    index.d.ts

support:
  ember-try: true
  glint: true
  typescript:
   - typescript@4.4
   - typescript@4.5
   - typescript@4.6
   - typescript@4.7
   - typescript@next


release:
  semantic: true
